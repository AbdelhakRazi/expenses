<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <h1>Expense Tracker</h1>
        <p>Enter expense name and price, then see your total.</p>
      </header>

      <section class="card form-card">
        <h2>Add Expense</h2>
        <form id="entry-form">
          <div class="grid-2">
            <label>
              Date
              <input type="date" id="date" required />
            </label>
            <label>
              Expense Name
              <input type="text" id="name" placeholder="Groceries" required />
            </label>
          </div>
          <label>
            Price
            <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required />
          </label>
          <div class="actions">
            <button type="submit">Add</button>
          </div>
        </form>
      </section>

      <section class="card summary-card">
        <div class="summary-head">
          <h2>Monthly Total</h2>
          <label class="month-filter">
            Month
            <input type="month" id="month-filter" />
          </label>
        </div>
        <p id="total-expense" class="total-value">$0.00</p>
      </section>

      <section class="card table-card">
        <div class="table-header">
          <h2>Entries</h2>
          <button id="clear-month" class="danger">Clear Month</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="entries-body"></tbody>
        </table>
      </section>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
